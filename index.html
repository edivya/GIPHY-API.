<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">

<body id="wholeThing">

<form class="form-inline" id="netflixSearch">
  <div class="form-group">
      <h1>
    <label for="netflixInput">Search for a Globel Network</label></h1>
    <input type="text" id="netflixInput">
  
  <!-- Button triggers show to be added -->
  <input id="addShow" type="submit" value="submit">
</form>
</div>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Stars">Stars</button>
      <button class="btn btn-primary" id="show" data-search="lion">lion</button>
      <button class="btn btn-primary" id="show" data-search="king">king</button>
      <button class="btn btn-primary" id="show" data-search="cheesy">cheesy</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
